
<form class="input-form">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel #firstName="ngModel" (change)="log(firstName)" name="firstName" if="firstName" type="text" class="form-control">
    <div *ngIf="!firstName.valid && firstName.dirty" class="alert alert-danger">First Name is Required</div>
  </div>
  <div class="form-group">
    <label for="comment" >Comment</label>
    <textarea ngModel name="comment" class="form-control" id="comment" cols="30" rows="10"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
